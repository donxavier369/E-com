
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="path/to/your/styles.css">
    <!-- aleartyfy js-->
	<!-- CSS -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
	<!-- Default theme -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 5rem;
            padding: 10px;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(234, 226, 226, 0.93);
        }
        h2 {
            text-align: center;
        }
        #set_content{
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            background-attachment: fixed;
            border-radius: 3px;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top:15px
        }
        a {
            display: block;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset</h2>
        <p id="set_content">Please enter your Registerd Phone Number to reset your password.<br><br> We will send an OTP to the entered Mobile number</p>
        <form method="post" action="forgot_password">
            {% csrf_token %}
            <div>
                 
                    <tr >
                        <td><input type="text" id="email" name="phone" placeholder="Enter your Phonenumber" required></td>
                    </tr>
               

                    <tr>
                        <td><button type="submit">Reset Password</button></td>
                    </tr>
                
            </div>
        </form>
        <p><a href="{% url 'handlelogin' %}">Back to Login</a></p>
    </div>


    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
      <!-- aleartyfy js -->
      <script>
        alertify.set('notifier','position', 'top-right');
  
        {% for msg in messages %}
            alertify.success('{{ msg }}');
        {% endfor %}
      </script>
</body>
</html>
