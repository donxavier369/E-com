<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>CRUD</title>

  <style>
    /* Additional CSS styles */
    body, html {
      height: 100%;
    }

    .container-md {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-content {
      /* Default height: 80% of the viewport height */
      height: 80vh;
      width: 80%; /* Default width: 80% of the viewport width */
      margin: 0 auto;
    }

    /* Center the search bar and heading */
    .search-bar {
      text-align: center;
    }

    /* Center the table heading */
    .table-heading {
      text-align: center;
    }

    /* Customize the height and width based on screen size */
    @media (min-width: 768px) {
      /* For medium-sized screens (md) and above */
      .main-content {
        height: 70vh; /* 70% of the viewport height */
        width: 60%;  /* 60% of the viewport width */
      }
    }

    @media (min-width: 992px) {
      /* For large screens (lg) and above */
      .main-content {
        height: 60vh; /* 60% of the viewport height */
        width: 50%;  /* 50% of the viewport width */
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-md">
      <a class="navbar-brand" href="{% url 'manageuser'%}">FAN TASTIC</a>
      <a class="btn btn-success text-decoration-none" href="{%url 'admin_logout'%}">LogOut</a>
    </div>
  </nav>

  <div class="container-md main-content">
    <div class="row">
      <div class="col-md-12">
        <!-- Your form and table code here -->
        <div class="search-bar">
          <h1 class="col-md-12 text-white bg-dark text-center p-2 table-heading">User Details</h1>

          {% for message in messages %}
            {% if not message.debug %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>

              <script>
                // Delay the fade-out effect
                setTimeout(function() {
                  $(".alert").alert("close");
                }, 2000);  // Set the desired delay in milliseconds (e.g., 3000ms = 3 seconds)
              </script>
            {% endif %}
          {% endfor %}

          <!-- Your form code here -->
          <form method="GET" action="{% url 'manageuser'%}">
            <div class="input-group">
              <input type="text" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" name="search" placeholder="search by name/email/id" />
              <button type="submit" class="btn btn-outline-primary">search</button>
            </div>
            <br>
          </form>
        </div>

        <!-- Your table code here -->
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for d in data  %}  
              <tr>
                <th scope="row">{{d.id}}</th>
                <td>{{d.name}}</td>
                <td>{{d.email}}</td>
                <td>
                  {% if d.is_active %}
                    <a href="/block/{{d.id}}" class="btn btn-outline-danger mx-1">Block</a>
                  {% else %} 
                    <a href="/unblock/{{d.id}}" class="btn btn-outline-success mx-1">Unblock</a>
                  {% endif %}
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  -->
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
